<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <a href="index.html">
            <img src="img/yoon.png" alt="">
        </a>
        <ul>
                <li><a href="login.html">Log In</a></li>
                <li><a href="login.html">Sign Up</a></li>
         </ul>
        
    </div>
    <div class="log">
        <div class="log-img">
            <img src="img/login.png" alt="">
        </div>
        <div class="log-form">
            <h2>
                Create an account
            </h2>
            <form action="/" id="form" class="form">
                <div class="form-control">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username">
                    <i class="fas fa-check-circle"></i>
			        <i class="fas fa-exclamation-circle"></i>
                    <div class="small">Please enter a correct username</div>
                </div>
                <div class="form-control">
                    <label for="password">Password</label>
                    <input type="text" id="password" name="password">
                    <i class="fas fa-check-circle"></i>
			        <i class="fas fa-exclamation-circle"></i>
                    <div class="small">Please enter a correct password</div>
                </div>
                <div class="form-control">
                    <label for="password2">Password</label>
                    <input type="text" id="password2" name="password2">
                    <i class="fas fa-check-circle"></i>
			        <i class="fas fa-exclamation-circle"></i>
                    <div class="small">Please enter a correct password</div>
                </div>
                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email">
                    <i class="fas fa-check-circle"></i>
			        <i class="fas fa-exclamation-circle"></i>
                    <div class="small">Please enter a correct email</div>
                </div>
                <button class="btn">Create an account</button>
            </form>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
